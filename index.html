<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MessagePass</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- We are using fontawasome here so lets add here -->
    <!-- For using fontawasome icon first we have to include KIT(by login u can get) -->
    <script src="https://kit.fontawesome.com/3b85c6f07b.js" crossorigin="anonymous"></script>
    <!-- bootstrape css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- adding favicon -->
    <link rel="icon" href="favicon/icons8-message-64.png">
  </head>
  <body>
    <!-- <h1>Hello, world!</h1>
    <button>    <i class="fa-sharp fa-light fa-house">icon</i>
    </button> -->

    <div class="container">
        <div class="message-container">
          <p>
            <h3>Pass the message</h3>
          </p>
          <p class="hrLine">
          </p>
          <p>
            <label for="inputBox">Enter a message</label>
            <br>
            <button class="btn" type="button"><i class="fa-solid fa-square-envelope fa-2xl"></i></button>
            <input id="inputBox" type="text">
          </p>
          <p>
            <button class="submit-btn">Submit</button>
          </p>
          <p id="output-message"></p>
            
        </div>

       

    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
